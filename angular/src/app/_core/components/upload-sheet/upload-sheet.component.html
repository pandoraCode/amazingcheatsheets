<div class="container " style="position: relative; height: 90%; max-width: 100%;">

    <form [formGroup]="uploadSheet"  (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
        <div class="form-group">
           <label for="title">title:</label>
           <input id="title" type="title" class="form-control" formControlName="title" >
           <div *ngIf="this.isValidInput('title',uploadSheet)"
              class="alert alert-danger">
              <div *ngIf="uploadSheet.controls['title'].errors.required">
                 *required.
              </div>
            
           </div>
        </div>

        <div class="form-group">
            <label for="description">description:</label>
            <textarea id="description" type="description" class="form-control" formControlName="description" ></textarea>
            <div *ngIf="this.isValidInput('description',uploadSheet)"
               class="alert alert-danger">
               <div *ngIf="uploadSheet.controls['description'].errors.required">
                  *required.
               </div>
             
            </div>
         </div>

         <div class="form-group">
            <label for="description">tags:</label>
            <textarea id="tags" type="tags" class="form-control" formControlName="tags" ></textarea>
            <div *ngIf="this.isValidInput('tags',uploadSheet)"
               class="alert alert-danger">
               <div *ngIf="uploadSheet.controls['tags'].errors.required">
                  *required.
               </div>
             
            </div>
         </div>

         <div class="form-group">
            <label for="document">Upload Document:</label>
            <input id="document" type="file" class="form-control" formControlName="document" (change)="onFileChange($event)">
            <div *ngIf="this.isValidInput('document',uploadSheet)"
               class="alert alert-danger">
           <div *ngIf="uploadSheet.controls['document'].errors.required">
            *required.
               </div>  
             
            </div>
         </div>
 


       
        <input  [disabled]="!uploadSheet.valid" type="submit" value="Submit" >
    
        <span>{{uploadResponse}}</span>

        </form>


    

</div>
